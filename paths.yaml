# Configuração do servidor Lex-OS
# Este arquivo define os caminhos e configurações do sistema

obsidian_vault_path: "/home/peixoto/ObsidianVault"  # Caminho para o vault do Obsidian
zotero_library_id: ""  # ID da biblioteca Zotero (deixe vazio se usando modo local)
zotero_api_key: ""  # Chave da API Zotero (deixe vazio se usando modo local)
zotero_local: true  # Usa a API local do Zotero (recomendado para uso local)
custom_patterns_path: "/home/peixoto/peixoto-ops/costum_patterns"  # Caminho para patterns customizados

# Configurações do servidor
server_host: "localhost"
server_port: 8000

# Configurações de processamento
default_threshold: 0.6  # Limiar padrão para busca na memória local
max_items_per_collection: 10  # Número máximo de itens a processar por coleção